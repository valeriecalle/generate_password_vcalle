<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <header>
      <h1>Password Generator</h1>
    </header>

    <!--Section Principal-->
    <section class="card">

      <!--Titulo de la card-->
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <!--Contenedor para mostrar el password-->
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>


      <!--Boton Generador -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <!--Contenedor principal de opciones-->
      <section class="options">

   

        <div class="passwordlength">
          <input id="range" type="range" min="8" max="128" step="1" onchange="showVal(this.value)">
          <p class="passwordsize">Size: <span>12</span></p>
        </div>


        <!--Checkbox para letras Mayusculas-->
        <div class="select-option">
          <input id="upper" type="checkbox" checked />
          <label for="upper">Uppercase</label>
        </div>
        <!--Checkbox para letras minusculas-->
        <div class="select-option">
          <input id="lower" type="checkbox" checked />
          <label for="lower">Lowercase</label>
        </div>

        <!--Check Adiciona Numeros-->
        <div class="select-option">
          <input id="number" type="checkbox" checked />
          <label for="number">Numbers</label>
        </div>
        <!--Check Adiciona Simbolos-->
        <div class="select-option">
          <input id="symbol" type="checkbox" checked />
          <label for="symbol">Symbols</label>
        </div>
        
      </section>

    </section>

  </section>

  <script src="script.js"></script>
</body>

</html>
